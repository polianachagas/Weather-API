<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="imgs/weather-app.png">
</head>
<body>
    <div class="container">

        <div class="search">
            <h1>Search up your city!</h1>
            <div class="search-row">
                <img id="search-img" src="imgs/search.png" alt="Search Icon">
                <input type="text" placeholder="Type your city's name">
            </div>
        </div>

        <div class="row">
            <div class="weather-container">
                <img class="icon">
                <div class="weather-info">
                    <p class="city-country"></p>
                    <p class="weather-desc"></p>
                    <p>Fahrenheit: <span class="temp-fah"></span></p>
                    <p>Celsius: <span class="temp-celsius"></span></p>
                </div>
            </div>
    
            <div id="more-info">
                <h2>More info</h2>
                <p>Feels Like (ºF/ºC): <span class="feels-like"></span></p>
                <p>Max Temp (ºF/ºC): <span class="temp-max"></span></p>
                <p>Min Temp (ºF/ºC): <span class="temp-min"></span></p>
                <p>Humidity: <span class="humidity"></span></p>
            </div>
        </div>
        
    </div>

    <footer>
        <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
